<h2>Student Course Registration Form</h2>

<form action="/register_course" method="post">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required>

    <!-- Student ID -->
    <label for="sid">Student ID:</label><br>
    <input type="text" id="sid" name="sid" required>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required>

    <!-- Course Selection (using dropdown) -->
    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
        <option value="">Please Select a Course</option>
        <option value="Mathematics">Business Administration Program</option>
        <option value="Physics">Information Technology (IT) Courses</option>
        <option value="Chemistry">Health and Nursing Programs</option>
        <!-- Add more course options -->
    </select>

    <!-- Submit Button -->
    <button id="submitBtn" type="button">Submit</button>
<!-- 提交成功的信息区域，初始隐藏 -->
</form>
<script src="script.js"></script>
</body>
</html>
